<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Insurance website</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
<div class="container mx-auto">
      <div id="contenido" class="pb-10">
            <header class="bg-teal-500 text-white py-3 font-bold uppercase">
                <h1 class="text-center">Obtain your car insurance</h1>
            </header>
                <form class="mt-10 max-w-lg mx-auto" action="#" id="cotizar-seguro">
                        <div class="flex mx-auto max-w-sm justify-center items-center mb-5">
                            <label 
                              class="font-bold  uppercase mr-2 w-48"
                              for="marca"
                            >Manufacturer:</label>
                            <select class="flex-1 bg-gray-300 p-3 appearance-none select__field" id="marca">
                                <option value="">- Select -</option>
                                <option value="1">American</option>
                                <option value="2">Asian</option>
                                <option value="3">European</option>
                            </select>
                        </div>
                        <div class="flex mx-auto max-w-sm justify-center items-center mb-5">
                              <label 
                                class="font-bold  uppercase mr-2 w-48"
                                for="year"
                              >Year:</label>
                              <select  class="flex-1 bg-gray-300 p-3 appearance-none select__field" id="year"></select>
                        </div>
                        <fieldset>
                              <legend  class="font-bold  uppercase text-2xl text-center w-full">Insurence Type</legend>

                              <div class="flex justify-around mt-5">
                                  <div>
                                      <label for="insurance_basic" class="font-bold  uppercase mr-2 label__radio">Basic</label>
                                          <input id="insurance_basic" type="radio" name="tipo" value="basic" >
                                      </label>
                                  </div>
                                  <div>
                                      <label for="insurance_complete" class="font-bold  uppercase mr-2 label__radio">Premium</label>
                                          <input id="insurance_complete" type="radio" name="tipo" value="premium" checked>
                                      </label>
                                  </div>
                              </div>
                      </fieldset>

                  <div id="cargando" class="hidden">
                        <div class="spinner">
                          <div class="rect1"></div>
                          <div class="rect2"></div>
                          <div class="rect3"></div>
                          <div class="rect4"></div>
                          <div class="rect5"></div>
                      </div>
                  </div>
                  <div id="resultado"></div>
                  <div class="flex  justify-center py-4">
                      <button 
                        type="submit" 
                        class="mx-auto bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-20 rounded"
                        >Obtain Insurance
                    </button>
                  </div>
 
                </form> 
      </div> <!--#contenido-->
</div>

  <script src="js/app.js"></script>
  </body>
</html>
